<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log("concat");
        var vetor1 = new Array(1, 2, 3);
        var vetor2 = new Array(4, 5, 6);
        var vetor3 = new Array(7, 8, 9);
        var result = vetor1.concat(vetor2, vetor3);
        console.log(result);

        console.log("indexOf");
        var vetor4 = new Array(1, 2, 3, 4, 5);
        var indice = vetor4.indexOf(3);
        console.log(indice);

        console.log("join");
        var vetor5 = new Array(1, 2, 3, 4, 5);
        var elementos = vetor5.join("-");
        console.log(elementos);

        console.log("push");
        var vetor6 = new Array(1, 2, 3, 2, 7);
        vetor6.push(9, 5);
        console.log(vetor6);
    </script>
</body>
</html>
